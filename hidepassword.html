<html>
<head>
<script>
function f1()
{
var b=document.getElementById("b2").innerText;
if(b=="Show")
{
document.getElementById("t1").type="text";
document.getElementById("b2").innerText="Hide";
}
else
{
document.getElementById("t1").type="password";
document.getElementById("b2").innerText="Show";
}
}
</script>
</head>
<body>
Enter Password<input type="password" id="t1">
<button id="b2" onclick="f1()" >show</button>
</body>
</html>
